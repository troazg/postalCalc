<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Postage Calculator</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
		<h1 class="jumbotron-heading">Postage Calculator</h1>


		<form action="/getRate" method="post">
			<div class="form-group">
				<label for="weight">Weight in ounces</label>
				<input type="number" class="form-control" id="weight" name="weight" onchange="validateWeight(this)">
				<small id="weightHelp" class="form-text text-muted">Please enter a weight between 0 and 13</small>
			</div>
			<div class="form-group">
				<label for="type">Type of mail</label>
				<select class="form-control" id="type" name="type">
					<option>Letters (Stamped)</option>
					<option>Letters (Metered)</option>
					<option>Large Envelopes (Flats)</option>
					<option>First-Class Package Service - Retail</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary" id="submitButton">Calculate Postage</button>
		</form>

	</div>

	<script>
		function validateWeight(input) {
			let value = input.value;

			if (value <= 0 || value > 13) {
				$('#weightHelp').addClass('alert alert-danger');
				$('#submitButton').prop('disabled', true);
			} else {
				$('#weightHelp').removeClass('alert alert-danger');
				$('#submitButton').prop('disabled', false);
			}

		}

	</script>

</body>
</html>
