<!DOCTYPE html>
<html>
<head>
	<title>Postage Calculator</title>
</head>
<body>
	<h1>Postage Calculator</h1>

	<form action="/getRate" method="post">
		<input type="number" name="weight">
		<select name="type">
			<option>Letters (Stamped)</option>
			<option>Letters (Metered)</option>
			<option>Large Envelopes (Flats)</option>
			<option>First-Class Package Service - Retail</option>
			<br>
			<input type="submit" value="Calculate Postage">
		</select>
	</form>

</body>
</html>
